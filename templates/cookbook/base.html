{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookbook</title>

    <meta name="description" content="CS564 Project">
    <meta name="author" content="Bradley">

    <link href="{% static 'cookbook/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'cookbook/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                <!-- NavBar -->
                <nav class="navbar navbar-default navbar-static-top" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span

                        </button>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="advanced_search.html">Advanced Search</a>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Search On<strong
                                        class="caret"></strong></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">Recipe Name</a>
                                    </li>
                                    <li>
                                        <a href="#">Ingredient Name</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-default">
                                Search
                            </button>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{% url 'login' %}">Sign In</a>

                                    <li class="divider">

                                        <a href="{% url 'user_profile' %}">My Page</a>
                                    </li>
                                    <li class="divider">
                                    <li>
                                        <a href="#">Update Name or Password</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="#">Log Out</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}      
            </div>
        </div>
    </div>

<script src="{% static 'cookbook/js/jquery.min.js' %}"></script>
<script src="{% static 'cookbook/js/bootstrap.min.js' %}"></script>
<script src="{% static 'cookbook/js/scripts.js' %}"></script>
