{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cookbook</title>

    <meta name="description" content="CS564 Project">
    <meta name="author" content="Bradley">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css"
          integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-faded" role="navigation">
    <a class="navbar-brand" href="{% url 'cookbook:index' %}">Cookbook</a>

    <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'cookbook:advanced_search' %}">Advanced Search</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'cookbook:login' %}">Sign In</a>
        </li>

        <li class="nav-item dropdown">

            <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>

            <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                <a class="dropdown-item" href="{% url 'cookbook:create_user_account' %}">Create Account</a>
                <a class="dropdown-item" href="{% url 'cookbook:password_change' %}">Change Password</a>
                <a class="dropdown-item" href="{% url 'cookbook:user_profile' %}">User Profile</a>
                <a class="dropdown-item" href="{% url 'cookbook:logout' %}?next=/cookbook">Log Out</a>
            </div>
        </li>

    </ul>
    <form class="form-inline float-xs-right" action="{% url 'cookbook:advanced_search' %}" method="GET">
        {{ simple_search_form.recipe_name_search_term }}
        <input type="submit" value="Search Recipes" class="btn btn-outline-success"/>
    </form>

</nav>
<!-- End NavBar -->

<!-- Container for Content -->
<div class="container">
    <div class="row">
        <p>
            <!-- Content -->
            {% block content %}
            {% endblock %}
            <!-- End Content -->
        </p>
    </div>
</div>
<!-- End Container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js"
        integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"
        integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"
        crossorigin="anonymous"></script>
</body>
</html>
